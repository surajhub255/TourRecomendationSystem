<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>RESTAURANTS</h1>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Location</th>
    <th>City</th>
    <th>Cuisine</th>
    <th>Rating</th>
    <th>Vote</th>
    <th>Cost</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="Restaurants : ${Restaurants}">
    <td th:text="${Restaurants.Id}"></td>
    <td th:text="${Restaurants.Name}"></td>
    <td th:text="${Restaurants.Location}"></td>
    <td th:text="${Restaurants.City}"></td>
    <td th:text="${Restaurants.Cuisine}"></td>
    <td th:text="${Restaurants.Rating}"></td>
    <td th:text="${Restaurants.Vote}"></td>
    <td th:text="${Restaurants.Cost}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
