<style>
body {
  background-image: url('https://www.eff.org/files/banner_library/locational-privacy.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<div class="d-flex justify-content-center">
  <h2>Select Location</h2>
</div>
<div class="d-flex justify-content-center">

  <table style="height: 100px; width: 300px;">
    <tbody>
    <tr>
      <td class="align-middle">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Choose the location </option>
          <option value="1">Sambalpur</option>
          <option value="2">Jamshedpur</option>
          <option value="3">Ranchi</option>
          <option value="4">Rengali</option>
          <option value="5">Jharsuguda</option>
          <option value="6">Rourkela</option>
          <option value="7">Bargarh</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center">
  <form action="/Hotels" method="get">
    <button class="btn btn-danger" href="/dashboard">Search</button>
  </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
