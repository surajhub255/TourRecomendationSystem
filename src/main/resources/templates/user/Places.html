<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>PLACES</h1>
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>City</th>
        <th>Place</th>
        <th>Review</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Places : ${Places}">
        <td th:text="${Places.Id}"></td>
        <td th:text="${Places.City}"></td>
        <td th:text="${Places.Place}"></td>
        <td th:text="${Places.Review}"></td>
        <td th:text="${Places.Rating}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
