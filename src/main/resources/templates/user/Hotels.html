<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>HOTELS</h1>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Area</th>
    <th>City</th>
    <th>Overview</th>
    <th>Rating</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="Hotels : ${Hotels}">
    <td th:text="${Hotels.Id}"></td>
    <td th:text="${Hotels.Area}"></td>
    <td th:text="${Hotels.City}"></td>
    <td th:text="${Hotels.Overview}"></td>
    <td th:text="${Hotels.Rating}"></td>
    <td th:text="${Hotels.Address}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
